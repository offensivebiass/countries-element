<link rel="import" href="../polymer/polymer-element.html">

<dom-module id="header-component">
    <template>
        <style>
            :host {
                display: block;
            }

            img {
                height: 200px;
                width: 300px;
            }
        </style>
        <img src="{{data.countryFlag}}">
        <p>{{data.countryTitle}}</p>
    </template>
    <script>
        /**
         * `header-component`
         * 
         *
         * @customElement
         * @polymer
         * @demo demo/index.html
         */
        class HeaderComponent extends Polymer.Element {
            static get is() { return 'header-component' }
            static get properties() {
                return {
                }
            }

            showCountrySelected(e) {
                this.set("country", e.model.item)
            }
        }

        window.customElements.define(HeaderComponent.is, HeaderComponent)
    </script>
</dom-module>
