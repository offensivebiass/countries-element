<link rel="import" href="../polymer/polymer-element.html">

<dom-module id="header-component">
    <template>
        <style>
            :host {
                display: block;
            }

            .list-country {
                text-align: left;
                color: white;
                padding: 0;
                border: none;
                background: none;
                display: block;
                margin-left: 20px;
                width: 200px;
                height: 50px;
                font-size: 20px;
            }

            .list-country:hover {
                color: rgb(102, 101, 101);
            }

            h1 {
                color: white;
                margin-bottom: 20px
            }
        </style>

        <h1>Paises</h1>

        <template is="dom-repeat" items="[[countries]]">
            <button class="list-country" on-click="showCountrySelected">[[item]]</button>
        </template>

    </template>
    <script>
        /**
         * `header-component`
         * 
         *
         * @customElement
         * @polymer
         * @demo demo/index.html
         */
        class HeaderComponent extends Polymer.Element {
            static get is() { return 'header-component' }
            static get properties() {
                return {
                    countries: {
                        type: Array,
                        value() {
                            return ['Mexico', 'France', 'United Kingdom', 'Brazil']
                        }
                    },
                    country: {
                        type: String,
                        notify: true
                    }
                }
            }

            showCountrySelected(e) {
                this.set("country", e.model.item)
            }
        }

        window.customElements.define(HeaderComponent.is, HeaderComponent)
    </script>
</dom-module>
