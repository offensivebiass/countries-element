<link rel="import" href="../polymer/polymer-element.html">

<dom-module id="nav-element">
    <template>
        <style>
            :host {
                display: block;
            }

            .list-country {
                text-align: left;
                color: white;
                padding: 0;
                border: none;
                background: none;
                display: block;
                margin-left: 20px;
                width: 200px;
                height: 50px;
                font-size: 20px;
            }

            .list-country:hover {
                color: rgb(102, 101, 101);
            }

            h1 {
                color: white;
                margin-bottom: 20px
            }
        </style>

        <h1>Paises</h1>

        <template is="dom-repeat" items="[[countries]]">
            <button class="list-country" on-click="countrySelect">[[item.name]]</button>
        </template>

    </template>
    <script>
        /**
         * `nav-element`
         * 
         *
         * @customElement
         * @polymer
         * @demo demo/index.html
         */
        class NavElement extends Polymer.Element {
            static get is() { return 'nav-element' }
            static get properties() {
                return {
                    data: {
                        type: Object,
                        value: () => {
                            return {}
                        }, 
                        notify: true
                    },
                    countries: {
                        type: Array,
                        value: () => {
                            return [
                                {
                                    borderColor: '#E7381D',
                                    name: 'México',
                                    countryTitle: 'Estados Unidos Mexicanos',
                                    countryFlag: 'http://www.amigosmap.org.mx/wp-content/uploads/2015/02/bandera_M%C3%A9xico10.jpg',
                                    description1: 'México es un país entre los Estados Unidos y América Central, conocido por las playas en el Pacífico y el golfo de México, y su diverso paisaje de montañas, desiertos y selvas.',
                                    description2: 'Las ruinas antiguas, como Teotihuacán y la ciudad maya de Chichén Itzá, se distribuyen por el país, al igual que las ciudades de la época colonial española.',
                                },
                                {
                                    borderColor: '#2675DA',
                                    name: 'France',
                                    countryTitle: 'Republica francesa',
                                    countryFlag: 'https://www.banderasvdk.com/fotos/banderas/200-bandera-Francia.jpg',
                                },
                            ]
                        },
                        notify: true
                    },
                    isselected: {
                        type: Boolean,
                        value: false,
                        notify: true
                    },
                }
            }

            countrySelect(e) {
                this.set('data', e.model.item)
                this.set('isselected', true)
            }
        }

        window.customElements.define(NavElement.is, NavElement)
    </script>
</dom-module>
