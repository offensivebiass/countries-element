<link rel="import" href="../polymer/polymer-element.html">

<dom-module id="nav-element">
    <template>
        <style>
            :host {
                display: block;
            }
            
        </style>
        <a on-click="_clicked">Hello [[prop1]]!</a>
    </template>

    <script>
        /**
         * `nav-element`
         * 
         *
         * @customElement
         * @polymer
         * @demo demo/index.html
         */
        class NavElement extends Polymer.Element {
            static get is() { return 'nav-element'; }
            static get properties() {
                return {
                    prop1: {
                        type: String,
                        value: 'nav-element'
                    }
                };
            }
            _clicked() {
                alert('click')
            }
        }

        window.customElements.define(NavElement.is, NavElement);
    </script>
</dom-module>
