<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="nav-element.html">
<link rel="import" href="content-element.html">

<dom-module id="country-element">
  <template>
    <style>
      :host {
        display: block;
      }

      .sidenav {
        height: 100%;
        width: 300px;
        position: fixed;
        z-index: 1;
        top: 0;
        left: 0;
        background-color: rgb(21, 146, 204);
        overflow-x: hidden;
        padding-top: 20px;
      }

      .content {
        margin-left: 300px;
        padding: 0px 10px;
      }

      nav-element {
        margin-left: 20px;
      }
    </style>
    <div class="sidenav">
      <nav-element country='{{country}}'></nav-element>
    </div>
    <template is="dom-if" if='[[isSelected]]'>
      <div class="content">
        <content-element country='{{country}}' country-object='{{countryObject}}'></content-element>
      </div>
    </template>
  </template>

  <script>
    /**
     * `country-element`
     * 
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class CountryElement extends Polymer.Element {
      static get is() { return 'country-element' }
      static get properties() {
        return {
          country: {
            type: String,
            observer: '_countrySelected',
            notify: true
          },
          countryObject: {
            type: Object,
            value: () => {
              return {}
            },
            notify: true
          },
          isSelected: {
            type: Boolean,
            value: false
          }
        }
      }
      _countrySelected(newValue, oldValue) {
        console.log(newValue)
        switch (newValue) {
          case 'Mexico':
            this.isSelected = false
            this.countryObject.borderColor = '#F14429'
            this.countryObject.backgroundColor = '#77B472'
            this.countryObject.name = newValue
            this.countryObject.countryTitle = 'Estados Unidos Mexicanos'
            this.countryObject.countryFlag = 'http://www.amigosmap.org.mx/wp-content/uploads/2015/02/bandera_M%C3%A9xico10.jpg'
            this.isSelected = true
            break;
          case 'France':
            this.isSelected = false
            this.countryObject.borderColor = '#F14429'
            this.countryObject.backgroundColor = '#77B472'
            this.countryObject.name = newValue
            this.countryObject.countryTitle = 'Estados Unidos Mexicanos'
            this.countryObject.countryFlag = 'http://www.amigosmap.org.mx/wp-content/uploads/2015/02/bandera_M%C3%A9xico10.jp'
            this.isSelected = true
            break;
          case 'United Kingdom':
            this.countryObject.borderColor = '#F14429'
            this.countryObject.backgroundColor = '#77B472'
            this.countryObject.name = newValue
            this.countryObject.countryTitle = 'Estados Unidos Mexicanos'
            this.countryObject.countryFlag = 'http://www.amigosmap.org.mx/wp-content/uploads/2015/02/bandera_M%C3%A9xico10.jpg'
            break;
          case 'Brazil':
            this.countryObject.borderColor = '#F14429'
            this.countryObject.backgroundColor = '#77B472'
            this.countryObject.name = newValue
            this.countryObject.countryTitle = 'Estados Unidos Mexicanos'
            this.countryObject.countryFlag = 'http://www.amigosmap.org.mx/wp-content/uploads/2015/02/bandera_M%C3%A9xico10.jpg'
            break;
        }
      }

    }

    window.customElements.define(CountryElement.is, CountryElement)
  </script>
</dom-module>
