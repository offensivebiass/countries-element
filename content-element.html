<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="country-element.html">
<link rel="import" href="first-component.html">

<dom-module id="content-element">
    <template>
        <style>
            :host {
                display: block;
            }

            .card {
                border-style: solid;
                border-color: #F14429;
            }

            img {
                height: 200px;
                width: 200px;
            }
        </style>
        <p>{{data.name}}</p>
        <img src="{{data.countryFlag}}">
        <div class="card">
            <first-component data="{{data}}"></first-component>
            <!-- <second-component country="[[country]]"></second-component>
            <third-component country="[[country]]"></third-component> -->
        </div>
    </template>
    <script>
        /**
         * `content-element`
         * 
         *
         * @customElement
         * @polymer
         * @demo demo/index.html
         */
        class ContentElement extends Polymer.Element {
            static get is() { return 'content-element' }
            static get properties() {
                return {
                    data: {
                        type: Object,
                        value: () => { },
                    }
                }
            }
        }

        window.customElements.define(ContentElement.is, ContentElement)
    </script>
</dom-module>
