<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="country-element.html">

<dom-module id="content-element">
    <template>
        <style>
            :host {
                display: block;
            }

            .card {
                border-style: solid;
                border-color: #F14429;
            }

            img {
                height: 200px;
                width: 200px;
            }
        </style>
        <p>[[country]]</p>
        <img src="[[countryObject.countryFlag]]">
        <p>[[countryObject.countryFlag]]</p>
        <div class="card">
            <first-component country="{{countryObject}}"></first-component>
            <!-- <second-component country="[[country]]"></second-component>
            <third-component country="[[country]]"></third-component> -->
        </div>
    </template>

    <script>
        /**
         * `content-element`
         * 
         *
         * @customElement
         * @polymer
         * @demo demo/index.html
         */
        class ContentElement extends Polymer.Element {
            static get is() { return 'content-element' }
            static get properties() {
                return {
                    country: {
                        type: String,
                        notify: true
                    },
                    countryObject: {
                        type: Object,
                        value: () => {
                            return {}
                        },
                        notify: true
                    }
                }
            }
            connectedCallback(){
                super.connectedCallback()
                console.log(this.countryObject.countryFlag)
            }
        }

        window.customElements.define(ContentElement.is, ContentElement)
    </script>
</dom-module>
