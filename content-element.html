<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="country-element.html">
<link rel="import" href="header-component.html">
<link rel="import" href="first-component.html">
<link rel="import" href="second-component.html">
<link rel="import" href="third-component.html">

<dom-module id="content-element">
    <template>
        <style>
            :host {
                display: block;
                --color-border: gray;
                --color-bg: white;
                background: var(--color-bg);
            }

            .card {
                border-style: solid;
                border-width: 2px;
                border-color: var(--color-border);
            }
        </style>
        <header-component data="{{data}}"></header-component>
        <div class="card">
            <first-component data="{{data}}"></first-component>
            <second-component data="{{data}}"></second-component>
            <third-component data="{{data}}"></third-component>
        </div>
    </template>
    <script>
        /**
         * `content-element`
         * 
         *
         * @customElement
         * @polymer
         * @demo demo/index.html
         */
        class ContentElement extends Polymer.Element {
            static get is() { return 'content-element' }
            static get properties() {
                return {
                    data: {
                        type: Object,
                        value: () => { },
                        observer: "_setColors"
                    }
                }
            }

            _setColors(newValue, oldValue) {
                this.updateStyles({
                '--color-border': newValue.borderColor,
                '--color-bg': newValue.backgroundColor
            })
            }
        }

        window.customElements.define(ContentElement.is, ContentElement)
    </script>
</dom-module>
